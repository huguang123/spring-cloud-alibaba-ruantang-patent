# 可保留与环境无关的配置，如：
server:
  port: 9600

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ruantang_patent_info?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver

  application:
    name: service-user  # 这个值决定了从Nacos加载的dataId
  config:
    import: optional:nacos:${spring.application.name}.yaml
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        namespace: ""
      config:
        namespace: ""
        group: DEFAULT_GROUP
        file-extension: yaml  # 关键配置，指定加载yaml格式
        refresh-enabled: true  # 启用配置动态刷新

logging:
  level:
    com.alibaba.nacos: debug

