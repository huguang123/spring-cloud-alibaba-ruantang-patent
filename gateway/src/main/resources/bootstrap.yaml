spring:
  application:
    name: gateway  # 这个值决定了从Nacos加载的dataId
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        namespace: ""
      config:
        namespace: ""
        group: DEFAULT_GROUP
        file-extension: yaml  # 关键配置，指定加载yaml格式
        refresh-enabled: true  # 启用配置动态刷新

logging:
  level:
    com.alibaba.nacos: debug

